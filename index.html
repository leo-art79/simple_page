<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>До 15.11!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
    }
    #countdown {
      font-size: 2.2em;
      margin: 20px 0;
      background: rgba(0,0,0,0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }
    #quote {
      font-size: 2.6em;
      max-width: 85%;
      line-height: 1.4;
      background: rgba(0,0,0,0.4);
      padding: 15px;
      border-radius: 10px;
    }
    @media (max-width: 600px) {
      h1 { font-size: 2em; }
      #countdown { font-size: 1.6em; }
      #quote { font-size: 1.3em; }
    }
  </style>
</head>
<body id="body">
  <h1>До великого дня осталось:</h1>
  <div id="countdown"></div>
  <div id="quote"></div>

  <script>
  // ——————— ЦЕЛЬ: 15 ноября 2025 ———————
  const targetDate = new Date('2025-11-15T00:00:00');

  // ——————— 30 МОТИВАЦИОННЫХ ФРАЗ ———————
  const quotes = [
    "Сегодня ты делаешь еще  один шаг, о котором расскажешь потомкам.",
    "15 ноября — не дата, а твой поворотный момент.",
    "Ты ближе, чем думаешь.",
    "Не жди идеального момента — создай его сама.",
    "Великие перемены начинаются с одного решения.",
    "Ты — не мечтатель. Ты — строитель реальности.",
    "Твоя решимость сильнее страха.",
    "Сделай так, чтобы будущая ты сказала: «Спасибо, что не сдалась».",
    "Ты не опаздываешь. Ты вовремя.",
    "Мир ждёт то, что можешь создать только ты.",
    "Каждый твой день — кирпич в фундаменте новой жизни.",
    "Ты не одна. С тобой — твоя вера в себя.",
    "Невозможное — просто ещё не сделано тобой.",
    "Ты уже начала. Осталось не остановиться.",
    "Твоя энергия сейчас — топливо для будущего.",
    "Делай. Даже если дрожат руки.",
    "Ты не «кто-то». Ты — та, кто изменит всё.",
    "Смелость — это когда боишься, но идёшь.",
    "Твой путь уникален. Не сравнивай карту с чужой.",
    "Ты не теряешь время — ты готовишься.",
    "Вдохни. Выдохни. Сделай следующий шаг.",
    "Ты сильнее, чем вчерашняя неудача.",
    "Твоя вера в себя — твой компас.",
    "Делай так, чтобы завтрашний день сказал: «Спасибо».",
    "Ты не «почти готова». Ты уже способена.",
    "Твоя жизнь начинается там, где ты решаешь выйти из зоны комфорта.",
    "Ты не мечтаешь — ты создаёшь.",
    "Пусть 15 ноября станет днём «до» и «после».",
    "Ты не ждёшь удачу — ты её создаёшь.",
    "Именно сейчас ты закладываешь основу своей легенды."
  ];

  // ——————— ЛОКАЛЬНЫЕ ФОНЫ (1.jpg ... 16.jpg) ———————
  const backgroundUrls = Array.from({length: 16}, (_, i) => `${i + 1}.jpg`);

  // ——————— ВЫБОР ЦИТАТЫ И ФОНА ———————
  const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
  document.getElementById('quote').innerText = randomQuote;

  const randomBg = backgroundUrls[Math.floor(Math.random() * backgroundUrls.length)];
  const body = document.getElementById('body');
  const img = new Image();
  img.src = randomBg;

  img.onload = () => {
    body.style.backgroundImage = `url(${randomBg})`;
  };

  img.onerror = () => {
    body.style.backgroundImage = "none";
    body.style.backgroundColor = "#1a1a2e"; // fallback, если файл не найден
  };

  // ——————— ОБРАТНЫЙ ОТСЧЁТ ———————
  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
      document.getElementById('countdown').innerText = "Сегодня — день!";
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const secs = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById('countdown').innerText =
      `${days}д ${hours}ч ${mins}м ${secs}с`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>
  
</body>
</html>
